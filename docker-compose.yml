version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: tmtest-postgres
    environment:
      POSTGRES_DB: ${PG_DB}
      POSTGRES_USER: ${PG_USER}
      POSTGRES_PASSWORD: ${PG_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PG_USER} -d ${PG_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tmtest-network

  api:
    build:
      context: ./TMTestApp.Server
      dockerfile: Dockerfile
    container_name: tmtest-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__Default=Host=db;Port=5432;Database=${PG_DB};Username=${PG_USER};Password=${PG_PASSWORD};Include Error Detail=true
    ports:
      - "${API_PORT}:8080"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - tmtest-network

  web:
    build:
      context: ./tmtestapp.client
      dockerfile: Dockerfile.dev
    container_name: tmtest-web
    environment:
      - VITE_API_URL=http://localhost:${API_PORT}
    ports:
      - "${WEB_PORT}:5173"
    volumes:
      - ./tmtestapp.client/src:/app/src
      - ./tmtestapp.client/public:/app/public
      - ./tmtestapp.client/index.html:/app/index.html
      - ./tmtestapp.client/vite.config.ts:/app/vite.config.ts
      - ./tmtestapp.client/tsconfig.json:/app/tsconfig.json
      - ./tmtestapp.client/tsconfig.app.json:/app/tsconfig.app.json
      - ./tmtestapp.client/tsconfig.node.json:/app/tsconfig.node.json
    depends_on:
      - api
    networks:
      - tmtest-network

volumes:
  pgdata:
    driver: local

networks:
  tmtest-network:
    driver: bridge
